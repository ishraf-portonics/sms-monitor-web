<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SMS Monitor Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f9f506",
              "background-light": "#f8f8f5",
              "background-dark": "#23220f",
              "card-light": "#ffffff",
              "card-dark": "#2d2c18",
            },
            fontFamily: {
              display: ["Spline Sans", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin 1s linear infinite;
      }
      #login-btn:active .btn-content,
      #login-btn:focus .btn-content {
        display: none;
      }
      #login-btn:active .loading-content,
      #login-btn:focus .loading-content {
        display: flex;
      }
      #login-btn:active,
      #login-btn:focus {
        background-color: #e2dfcd !important;
        cursor: not-allowed;
        pointer-events: none;
      }
      .dark #login-btn:active,
      .dark #login-btn:focus {
        background-color: #3f3e25 !important;
        color: #ffffff;
      }
    </style>
  </head>
  <body
    class="font-display antialiased text-[#1c1c0d] dark:text-white bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-4"
  >
    <div class="w-full max-w-[420px] flex flex-col gap-8">
      <div
        class="relative flex flex-col bg-card-light dark:bg-card-dark rounded-xl shadow-sm border border-black/5 dark:border-white/5 overflow-hidden"
      >
        <div class="flex flex-col items-center pt-10 pb-6 px-8">
          <div
            class="w-16 h-16 bg-primary/20 dark:bg-primary/10 rounded-full flex items-center justify-center mb-6 text-primary-dark"
          >
            <span
              aria-hidden="true"
              class="material-symbols-outlined text-4xl text-[#bfbc04] dark:text-[#f9f506]"
              >sms</span
            >
          </div>
          <h1
            class="text-[#1c1c0d] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center"
          >
            SMS Monitor
          </h1>
          <p
            class="text-[#1c1c0d]/70 dark:text-white/70 text-base font-normal leading-normal pt-2 text-center"
          >
            Internal QA SMS monitoring tool
          </p>
        </div>
        <div class="px-8 pb-10 flex flex-col gap-4">
          <button
            class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 bg-primary hover:bg-[#e6e205] transition-colors text-[#1c1c0d] font-bold text-base leading-normal tracking-[0.015em] shadow-sm hover:shadow-md outline-none focus:ring-4 focus:ring-primary/30 active:ring-4 active:ring-primary/30"
            id="login-btn"
          >
            <div class="btn-content flex items-center w-full justify-center">
              <div
                class="absolute left-1.5 top-1.5 bottom-1.5 aspect-square bg-white rounded-full flex items-center justify-center"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4"
                  ></path>
                  <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853"
                  ></path>
                  <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05"
                  ></path>
                  <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335"
                  ></path>
                </svg>
              </div>
              <span class="pl-8">Sign in with Google</span>
            </div>
            <div
              class="loading-content hidden items-center justify-center gap-3"
            >
              <svg
                class="animate-spin h-5 w-5 text-[#1c1c0d]/70 dark:text-white"
                fill="none"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  fill="currentColor"
                ></path>
              </svg>
              <span class="text-[#1c1c0d]/70 dark:text-white font-medium"
                >Signing In...</span
              >
            </div>
          </button>
          <p class="text-xs text-center text-gray-500 dark:text-gray-400 mt-2">
            Authorized personnel only.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
